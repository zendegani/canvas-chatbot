  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      /* Background handled in index.css */
    }

    .grid-bg {
      background-image:
        linear-gradient(to right, var(--color-border-subtle) 1px, transparent 1px),
        linear-gradient(to bottom, var(--color-border-subtle) 1px, transparent 1px);
      background-size: 40px 40px;
    }

    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--color-scroll-thumb);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--color-scroll-thumb-hover);
    }

    /* Smooth scrolling for anchor links */
    html {
      scroll-behavior: smooth;
    }
  </style>
