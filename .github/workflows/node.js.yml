# Build and test a TypeScript/Node.js project with npm
name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]  # Adjust as needed

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - run: npm ci

    - run: npm run lint --if-present     # ESLint + Prettier (optional)

    - run: npx tsc --noEmit              # TypeScript type checking

    - run: npm run build --if-present    # Transpile (tsc/build script)

    - run: npm test                      # Tests (Jest/Vitest/etc.)
