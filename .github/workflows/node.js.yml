# Build and test a TypeScript/Node.js project with npm
name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      matrix:
        node-version: [20.x]  # Single current LTS; add more if needed

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run lint --if-present
    - run: npx tsc --noEmit
    - run: npm run build --if-present
    - run: npm run test:coverage # Generates coverage/coverage-summary.json
    - name: Generate Coverage Badges
      uses: jpb06/coverage-badges-action@latest
      with:
        coverage-summary-path: coverage/coverage-summary.json
        output-folder: badges
        commit-message: "chore: update coverage badges [skip ci]"
